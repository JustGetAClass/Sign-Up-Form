<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-Up Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/styles.css">
	</head>
	<body>
		<section class="main">
			<div class="image">
				<div class="logo">
					<img src="Images/odin-lined.png" alt="logo" />
					<h1>ODIN</h1>
				</div>
			</div>
				<div class="form">
					<div class="formText">
						<p>This is not a real online service! You know you need something like this in your life to help you realize yor deepest dreams.</p>
                    	<p>Sign up <em>now</em> to get started.</p>
					</div>
					<form action="index.html" method="POST">
						<h1>Let's do this!</h1>
						<div class="row">
							<div class="input">
								<input type="text" name="firstname" placeholder="First Name" />
							</div>
							<div class="input">
								<input type="text" name="lastname" placeholder="Last Name" />
							</div>
						</div>
						<div class="row">
							<div class="input">
								<input type="email" name="email" placeholder="Email" />
							</div>
							<div class="input">
								<input type="text" name="phoneNumber" placeholder="Phone Number"/>
							</div>
						</div>
						<div class="row">
							<div class="input">
								<input type="password" name="password" placeholder="Password" />
							</div>
							<div class="input">
								<input type="password" name="password" placeholder="Confirm Password" />
							</div>
						</div>
						<div class="button">
							<div class="input">
								<input type="submit" name="submit" value="Sign Up" />
							</div>
						</div>
					</form>
				</div>
		</section>
	</body>
</html>
