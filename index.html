<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-Up Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/styles.css">
	</head>
	<body>
		<section class="main">
			<div class="image">
				<div class="logo">
					<img src="Images/odin-lined.png" alt="logo" />
					<h1>ODIN</h1>
				</div>
			</div>
				<div class="form">
					<div class="formText">
						<p>This is not a real online service! You know you need something like this in your life to help you realize yor deepest dreams.</p>
                    	<p>Sign up <em>now</em> to get started.</p>
					</div>
					<form action="index.html" method="POST">
						<h1>Let's do this!</h1>
						<div class="row">
							<div class="input">
								<input type="text" id="firstname" placeholder="First Name" required/>
								<div id='first-name-error' class='error'></div>
							</div>
							<div class="input">
								<input type="text" id="lastname" placeholder="Last Name" required/>
								<div id='last-name-error' class='error'></div>
							</div>
						</div>
						<div class="row">
							<div class="input">
								<input type="email" id="email" placeholder="Email" required autocomplete="off"/>
								<div id='email-error' class='error'></div>
							</div>
							<div class="input">
								<input type="text" id="phoneNumber" placeholder="Phone Number" pattern='[0-9]{10}'/>
								<div id='tel-error' class='error'></div>
							</div>
						</div>
						<div class="row">
							<div class="input">
								<input type="password" id="password" placeholder="Password" required pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'/>
								<div id='password-error' class='error'></div>
							</div>
							<div class="input">
								<input type="password" id="passwordc" placeholder="Confirm Password" required pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'/>
								<div id='passwordC-error' class='error'></div>
							</div>
						</div>
						<div class="button">
							<button>Create Account</button>
						</div>
						<p>Already have an account? <a href="">Log in</a></p>
					</form>
				</div>
		</section>
		<script>
	const pw = document.querySelector('#password');
    const pwC = document.querySelector('#passwordc');
    const firstname = document.querySelector('#firstname');
    const lastname = document.querySelector('#lastname');
    const email = document.querySelector('#email');
    const tel = document.querySelector('#phoneNumber');
    const pwError = document.querySelector('#password-error');
    const pwCError = document.querySelector('#passwordC-error');
    const firstnameError = document.querySelector('#first-name-error');
    const lastnameError = document.querySelector('#last-name-error');
    const emailError = document.querySelector('#email-error');
    const telError = document.querySelector('#tel-error');
    firstname.addEventListener("input", function (event) {
      if (firstname.value === '') {
        firstnameError.textContent = 'Please type in your first name.';
      } else {
        firstnameError.textContent = '';
      }
    });

    lastname.addEventListener("input", function (event) {
      if (lastname.value === '') {
        lastnameError.textContent = 'Please type in your last name';
      } else {
        lastnameError.textContent = '';
      }
    });

    email.addEventListener("input", function (event) {
      if (email.validity.typeMismatch) {
        emailError.textContent = 'Please enter in a valid Email. ex(johnSmith@email.com)';
      } else {
        emailError.textContent = '';
      }
    });

    tel.addEventListener("input", function (event) {
      if (tel.validity.patternMismatch) {
        telError.textContent = 'Please enter in a 10 digit phone number';
      } else {
        telError.textContent = '';
      }
    });

    pw.addEventListener("input", function (event) {
      if (pw.validity.patternMismatch){
        const currentValue = pw.value;
        const regExpCap = /[A-Z]/g;
        const regExpDig = /[0-9]/g;
        let result = '';
        if (regExpCap.test(currentValue)){
          result += '';
        } else {
          result += `Missing at least 1 capital letter. `;
          result += '\n';
        }


        if (regExpDig.test(currentValue)){
          result += '';
        } else {
          result += 'Missing at least 1 number. ';
          result += '\n';
        }

        if (currentValue.length < 9){
          result += 'Password must be at least 8 characters. '
          result += '\n';
        } else {
          result += '';
        }

        console.log(result);
        pwError.textContent = result;


      } else {
        pwError.textContent = '';
      }
    });

    pwC.addEventListener("input", function (event) {
      if (pwC.value !== pw.value) {
        pwCError.textContent = 'Passwords do not match';
      } else {
        pwCError.textContent = '';
      }
    });
		</script>
	</body>
</html>
